apiVersion: 1

datasources:
  - name: Loki
    type: loki
    url: http://loki:3100
    uid: loki_datasource
    jsonData:
      derivedFields:
        - datasourceUid: tempo_datasource
          matcherRegex: "\"traceID\":\"([a-z0-9]*)\""
          name: TraceID
          url: '$${__value.raw}'
  - name: Tempo
    type: tempo
    url: http://tempo:3200
    uid: tempo_datasource