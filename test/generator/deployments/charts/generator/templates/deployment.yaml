apiVersion: apps/v1
kind: Deployment
metadata:
  name: generator-go
  labels:
    app: generator-go
spec:
  selector:
    matchLabels:
      app: generator-go
  template:
    metadata:
      labels:
        app: generator-go
    spec:
      containers:
      - name: generator-go
        image: generator-go-image
        env:
          - name: OTEL_OTLP_HTTP_ENDPOINT
            value: {{ .Values.otlp_http }}
        resources:
          requests:
            memory: "50Mi"
            cpu: "250m"
          limits:
            memory: "50Mi"
            cpu: "500m"
        ports:
          - containerPort: 2112